# Reward multipliers per job (base money before level scaling)
rewards:
  miner:
    money: 10
    exp: 5
  woodcutter:
    money: 8
    exp: 4
  fisher:
    money: 6
    exp: 3
  farmer:
    money: 5
    exp: 2

